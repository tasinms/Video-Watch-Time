<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        button {
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: #25cfff;
            color: black;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #1aa3ff;
            cursor: pointer;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <button type="button">Make Payment</button>
</body>

</html>
